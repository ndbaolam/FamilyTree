services:
  neo4j:
    image: neo4j:5
    restart: unless-stopped
    ports:
      - "7474:7474"   # web UI
      - "7687:7687"   # bolt driver
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  backend:
    build: ./be
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - PUBLIC_MINIO_URL=${PUBLIC_MINIO_URL}
    depends_on:
      - neo4j
      - minio
    volumes:
      - ./be:/app

  frontend:
    build: 
      context: ./ui
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_ADMIN_PASSWORD=${VITE_ADMIN_PASSWORD}
    ports:
      - "5173:80"
    # volumes:
    #   - ./ui:/app # Removed for production build
    #   - /app/node_modules # Removed for production build
    # environment:
    #   - VITE_API_URL=${VITE_API_URL} # Baked into build
    #   - VITE_ADMIN_PASSWORD=${VITE_ADMIN_PASSWORD} # Baked into build

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  neo4j_data:
  neo4j_logs:
  minio_data:
